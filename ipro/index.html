// Callback Functions? 
// It is a function passed as an argument to another function. This function is invoked inside the outer function to complete an action. Let's take a simple example of how to use a callback. function
function callbackfunction(name) {
  console.log("Hello " + name);
}
function outerFunction(callback) {
  let name = prompt("Please enter your name.");
  callback(name);
}
outerFunction(callbackfunction);
