  function first() {
    Object.defineProperty(this, "length", {
      value: 0,
      writable: true,
      enumerable: false, 
    });

    for (let i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
    this.length = arguments.length;
  }
  first.prototype.push= function (value) {
    let index = this.length;
    this[index] = value;

    this.length++;
  };

  first.prototype.pop = function () {
    let index = this.length - 1;

    delete this[index];

    this.length--;
  };
