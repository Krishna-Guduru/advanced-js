<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text">
    <button onclick="storeImage()">Submit</button>
</body>
</html>
<script>
    function storeImage(){
        let image=document.getElementById("input").value
        let image_data= JSON.parse(localStorage.getItem("images"))|| []
        image_data.push(image)
        localStorage.setItem("images",JSON.stringify(image_data))
    }
    storeImage()
</script>
